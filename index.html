<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cupcake Race</title>
  <meta charset="UTF-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- handlebars -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script> -->

</head>

<body>

  <header>
<div id="back">
    <div class="header text-center">
      <h1>Cupcake Race</h1>
      <h3>Brunette vs. Blonde</h3>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div id="track" class="col-xs-5">
          <div class="player" data-key="Q">Tap Q key for Brunette</div>
          <div class="player" data-key="P">Tap P key for Blonde</div>
<h3 id="board"></h3>
        </div>

        <div class="col-xs-2">
          <button class="btn btn-lg btn-reset tmp-hidden" id="reset">Reset</button>

        </div>
        <div class="col-xs-5"></div>
      </div>
    </div>
  </header>
  <div id="field">

    <img id="brunette"  src = "images/girls (2).jpg" data-win="Congratulations!! Brunette wins!!">

    <img id="blonde" src = "images/girls copy (2).jpg" data-win="Congratulations!! Blonde wins!!">
  </div>

</div>
</body>
</html>
